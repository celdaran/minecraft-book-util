<!DOCTYPE html>
<html>

<head>
    <title>Minecraft Book Command Utility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Minecraft Book Command Utility</h1>
    <p>Enter your book info below and click da button.</p>

    <form action="main.php" method="POST" style="margin: 1rem;">
        <div class="form-group">
            <label for="book_text">Book Text</label>
            <textarea 
                id="book_text" 
                name="book_text" 
                class="form-control"
                rows="14"></textarea>
            <small id="emailHelp" class="form-text text-muted">Enter full book text, don't worry about line and page breaks. Be free!</small>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="book_title" class="form-control">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="book_author" class="form-control">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>

            <select id="type" name="book_generation" class="form-control">
                <option value="0" selected="selected">Original</option>
                <option value="1">Copy of original</option>
                <option value="2">Copy of copy</option>
                <option value="3">Tattered</option>
            </select>
        </div>

        <input type="submit" name="submit" value="Generate Code">
        <!--
                'page' => [],
                'title' => '',
                'author' => '',
                'generation' => 1,
                'display' => 0,
            -->
    </form>
</body>

</html>
